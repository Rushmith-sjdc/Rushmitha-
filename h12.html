<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div and span</title>
    <style>
    .container{
        border:1px solid black;
        padding:10px;
        margin-bottom: 10px;
    }
    .highlight{
        color:red;
    }
    </style>
</head>
<body>
    <div class="container">
        <h2>section1</h2>
        <p>this paragraph with in a div element</p>
    </div>
    <span class="highlight">highlighted text</span>
    <div class="container">
        <h2>section2</h2>
        <p>this another paragraph with in a div element</p>
    </div>
    
</body>
</html>
